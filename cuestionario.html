          <h2 id="question">Question text</h2>
          <ul>
            <li><input type="radio" name="answer" id="a"
             class="answer"><label for="a" id="a_text" >question</label></li>
             <li><input type="radio" name="answer" id="b"
             class="answer"><label for="b" id="b_text" >question</label></li>
             <li><input type="radio" name="answer" id="c"
             class="answer"><label for="c" id="c_text" >question</label></li>
             <li><input type="radio" name="answer" id="d"
             class="answer"><label for="d" id="d_text" >question</label></li>
          </ul>
        </div>
        <button id="submit" >Siguiente</button>
    </div>
    <script>
      const quizData=[
        {
          question:"cual es la mejor fruta?", 
          image:"quiz1.jpg", 
          a:"Fresa", 
          b:"Platano", 
          c:"Mango", 
          d:"Sandia",
          correct:"a", 
        },
        {
          question: "pregunta?",
          image: "quiz2.jpg",
          a: "Fresa",
          b: "Platano",
          c: "Mango",
          d: "Sandia",
          correct: "a",
        }, 
        {
          question:"pregunta 3", 
          image:"quiz1.jpg", 
          a:"Fresa", 
          b:"Platano", 
          c:"Mango", 
          d:"Sandia",
          correct:"a", 
        }, 
        ];
        const quiz=document.getElementById('quiz');
        const answerEls=document.querySelectorAll('.answer');
        const questionEl=document.getElementById('question');
        const a_text=document.getElementById('a_text');
        const b_text=document.getElementById('b_text');
        const c_text=document.getElementById('c_text');
        const d_text=document.getElementById('d_text');
        const submitBtn=document.getElementById('submit');
        
        let currentQuiz=0; //esta variable nos va a servir para realizar el seguimiento de la pregunta
        let score=0; //esta variable realiza el seguimiento del puntaje del usuario
        loadQuiz(); //va a cargar la primera pregunta del cuestionario
        funtion loadQuiz(){
          deselectAnswers();
          const currentQuizData=quizData[currentQuiz];//obtiene los datos dde la pregunta actual
          questionEl.innerText=currentQuizData.question; //muesrra la pregunta actual em el elemento html correspondiente
          a_text.innerText=currentQuizData.a;//muestra la opcion de la respuesta A en elemento html correspondiente
          b_text.innerText=currentQuizData.b;//muestra la opcion de la respuesta B en elemento html correspondiente
          c_text.innerText=currentQuizData.c;//muestra la opcion de la respuesta C en elemento html correspondiente
          d_text.innerText=currentQuizData.d;//muestra la opcion de la respuesta D en elemento html correspondiente
          const questionImage=document.getElementById("question-image");
          questionImage.src=currentQuizData.image;
        }
        function deselectAnswers(){
          answerEls.foreach(answerEl=>answerEl.checked=false); //desenmarca todas las casillas de verificación de respuesta
        }
        function getSelected(){
          let answer;
          answerEls.forEach(answerEl=>{
            if(answer.checked){
              answer=answerEl.id; //en esta parte obtiene la opcion de respuesta seleccionada por el usuario.
            }
          });
          return answer;//devuelve la opción de la respuesta seleccionada.
        }
        submitBtn.addEventListener('clic',()=>{
          const answer=getSelected();//obtiene la opcion de la respuesta seleccionada por el usuario.
          if(answer){
          if(answer===quizData[currentQuiz].correct){
            score++;//incrementará el puntaje de las respuestas correctas
          }
          currentQuiz++;//incrementa
          if(currentQuiz<quizData.length){
            loadQuiz()
          }else{
            quiz.innerHTML=`
            <h2>Contestaste ${score}/${quizData.length} de preguntas correctamente</h2>
            <button onclick="location.reload()">Reload</button>
            `
          }
          }
        })
    </script>
